    .terminal {

<body>
  <canvas id="matrix"></canvas>

  <img src="ProxFlatVector.png" alt="Prox Offensive Logo" class="logo">

  <div class="terminal">

  </div>

  <a href="Prox_Offensive_Recon_Toolkit_v0.1.pdf" class="button" download>

  </a>

  <footer>
    Created by Don Trabajo ¬∑ felix.gutierrez@proxoffensive.com ¬∑ github.com/DonTrabajo
  </footer>

  <script>
    const text = `Red Team Recon Toolkit v0.1
Curated by Don Trabajo of Prox Offensive

A field-ready recon stack for lab warriors, red team rookies, and lifelong learners.

Tools: Nmap, CrackMapExec, WinPEAS, Nessus, OSINT, ChatGPT.

"Wu-Tang is for the children. Prox Offensive is for the future."`;

    let index = 0;
    const speed = 30;

    function type() {
      if (index < text.length) {
        const span = document.getElementById("typed");
        span.textContent += text.charAt(index++);
        setTimeout(type, speed);
      } else {
        postProcessText();
      }
    }

    function postProcessText() {
      const span = document.getElementById("typed");
      span.innerHTML = span.textContent
        .replace("Don Trabajo", '<span class="highlight">Don Trabajo</span>')
        .replace("Prox Offensive", '<span class="highlight">Prox Offensive</span>')
        .replace(/Nmap|CrackMapExec|WinPEAS|Nessus|OSINT|ChatGPT/g, match => `<span class="highlight">${match}</span>`);
    }

    function initMatrixRain() {
      const canvas = document.getElementById("matrix");
      const ctx = canvas.getContext("2d");

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);

      const letters = "010101010101010101";
      const fontSize = 14;
      let columns = canvas.width / fontSize;
      const drops = Array(Math.floor(columns)).fill(1);

      function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#00bfff";
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
          const text = letters.charAt(Math.floor(Math.random() * letters.length));
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);
          if (drops[i] * fontSize > canvas.height || Math.random() > 0.975) drops[i] = 0;
          drops[i]++;
        }
        requestAnimationFrame(draw);
      }

      draw();

      window.addEventListener("scroll", () => {
        canvas.style.opacity = window.scrollY > 100 ? "0.1" : "1";
      });
    }

    window.onload = function() {
      type();
      initMatrixRain();
      Calendly.initBadgeWidget({
        url: 'https://calendly.com/felix-gutierrez-proxoffensive',
        text: 'Book a Free Consultation for Services',
        color: '#00ff88',
        textColor: '#000000',
        branding: true
      });
    };
  </script>
